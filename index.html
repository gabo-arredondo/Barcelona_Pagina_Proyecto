<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Barcelona</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Futbol CLub Barcelona</h1>
    <img src="img/barcelona_escudo.png" alt="Barcelona">
    <h2>Informacion General:</h2>
    <ul>
        <li>Creacion</li>
        <li>Leyendas</li>
        <li>Estadisticas</li>
        <li>Trofeos</li>
        <li>Estadio</li>
    </ul>

    <h2>Redes Sociales</h2>
    <a href="https://www.youtube.com/fcbarcelona" target="_blank">Youtube</a>
    <a href="https://x.com/FCBarcelona_es?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank">Twiter</a>
    <a href="https://www.facebook.com/fcbarcelona/?locale=es_LA" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/fcbarcelona/?hl=es" target="_blank">Instagram</a>
    
    <h2>Crea una cuenta:</h2>
    <form>
        <input type="text" name="nombre" placeholder="Nombre de Usuario"><br>
        <input type="email" name="email" placeholder="Correo electronico"><br>
        <input type="password" name="contraseña" placeholder="Contraseña" required><br>
        
        <label>
            <input type="radio" name="genero" value="masculino"> Masculino
        </label>
        <label>
            <input type="radio" name="genero" value="femenino"> Femenino
        </label>
        <br>
    
        <label for="nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento" required><br>
    
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
